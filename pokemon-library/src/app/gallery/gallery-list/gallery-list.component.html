<div class="row">
    <div class="col-md-5">
        <button class="btn btn-success">
            Add a pokemon
        </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a 
            *ngFor="let pokemon of pokemons"
            href="#" 
            class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ pokemon.name }}</h4>
                <p class="list-group-item-text">{{ pokemon.description}}</p>
                <span class="pull-right">
                    <img 
                        [src]="pokemon.imagePath" 
                        alt="{{ pokemon.name }}" 
                        class="img-responsive" 
                        style="max-height: 70px"/>
                </span>
            </div>
        </a>
        <app-gallery-item></app-gallery-item>
    </div>
</div>
